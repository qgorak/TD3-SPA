{{> include/header}}



<div id="app">
	<v-app id="inspire"> <v-data-table :headers="headers"
		:items="organizations" :single-expand=true sort-by="name" show-expand
		class="elevation-1">
	<template v-slot:top>
		<v-toolbar flat color="white"> <v-toolbar-title>Organisations</v-toolbar-title>
		<v-divider class="mx-4" inset vertical></v-divider> <v-spacer></v-spacer>
		<v-dialog v-model="dialog" max-width="500px">
		<template v-slot:activator="{ on, attrs }">
			<v-btn color="primary" dark class="mb-2" v-bind="attrs" v-on="on">Nouvelle
			Organisation</v-btn>
		</template>
		<v-card> <v-card-title> <span class="headline"><%formTitle%></span>
		</v-card-title> <v-card-text> <v-container> <v-row>
		<v-col cols="12" sm="6" md="4"> <v-text-field
			v-model="editedItem.name" label="name"></v-text-field> </v-col> <v-col
			cols="12" sm="6" md="4"> <v-text-field
			v-model="editedItem.aliases" label="Aliases"></v-text-field> </v-col> <v-col
			cols="12" sm="6" md="4"> <v-text-field
			v-model="editedItem.domain" label="domain"></v-text-field> </v-col> </v-row> </v-container> </v-card-text> <v-card-actions>
		<v-spacer></v-spacer> <v-btn color="blue darken-1" text @click="close">Cancel</v-btn>
		<v-btn color="blue darken-1" text @click="save">Save</v-btn> </v-card-actions> </v-card> </v-dialog> </v-toolbar>
	</template>
	<template v-slot:item.actions="{ item }">
		<v-icon small class="mr-2" @click="editItem(item)"> qsdsqds
		mdi-pencil </v-icon>
		<v-icon small @click="deleteItem(item)"> mdi-delete </v-icon>
	</template>
	<template v-slot:no-data>
		<v-btn color="primary" @click="initialize">Reset</v-btn>
	</template>
	<template v-slot:expanded-item="{ headers, item }">
		<td :colspan="headers.length"><v-list dense> <v-subheader>Users</v-subheader>
			<v-list-item-group v-model="item" color="primary">
			<v-list-item v-for="(user, i) in item.users" :key="i">

			<v-list-item-content> <v-list-item-subtitle
				v-text="user.name"></v-list-item-subtitle> </v-list-item-content> </v-list-item> </v-list-item-group> </v-list> <v-list dense>
			<v-subheader>Groupes</v-subheader> <v-list-item-group v-model="item"
				color="primary"> <v-list-item
				v-for="(group, i) in item.groupes" :key="i">

			<v-list-item-content> <v-list-item-subtitle
				v-text="group.name"></v-list-item-subtitle> </v-list-item-content> </v-list-item> </v-list-item-group> </v-list></td>
	</template>

	</v-data-table> </v-app>
</div>





{{> include/footer}}
